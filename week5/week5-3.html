<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>List Students</title>
<style type="text/css">
.StudentDetails {display: none;}
.Student img {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #aaa;
}
.StudentName {font-weight: bold;}
.StudentID {font-style: italic;}
.StudentID:before {content: " - ";}
.Student {
    text-align: center;
    width: 150px;
    margin: 10px 20px;
    float: left;
    cursor: pointer;
    display: inline-block;
}
.Student:hover .StudentDetails {display: block;}
</style>
</head>
<body>
    <div>
        <div class="Student">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/31/95/user-sign-icon-person-symbol-human-avatar-vector-12693195.jpg" />
            <div class="StudentDetails">
                <span class="StudentName">DAO DUC</span>
                <span class="StudentID">00001</span>
            </div>
        </div>
        <div class="Student">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/31/95/user-sign-icon-person-symbol-human-avatar-vector-12693195.jpg" />
            <div class="StudentDetails">
                <span class="StudentName">NGUYEN DUNG</span>
                <span class="StudentID">00002</span>
            </div>
        </div>
        <div class="Student">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/31/95/user-sign-icon-person-symbol-human-avatar-vector-12693195.jpg" />
            <div class="StudentDetails">
                <span class="StudentName">NAM KHANH</span>
                <span class="StudentID">00003</span>
            </div>
        </div>
    </div>
</body>
